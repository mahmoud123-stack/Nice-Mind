    <div class="feed-back">
        <div class="container">
            <div class="text">
                <h2>Feed Back</h2>
                <p>If you have better suggestions for the product, welcome your advices</p>
            </div>
            <form action="">
                <div class="platforms">
                    <h3>Platforms *</h3>
                    <div class="ratios">
                        <div class="ratio">
                            <input type="radio" name="Platform" id="Windows" required checked>
                            <label for="Windows">Windows</label>
                        </div>
                        <div class="ratio">
                            <input type="radio" name="Platform" id="Android" required>
                            <label for="Android">Android</label>
                        </div>
                    </div>
                </div>

                <div class="FeedBack type">
                    <h3>FeedBack type *</h3>
                    <div class="ratios">
                        <div class="ratio">
                            <input type="radio" name="FeedBack type" id="Bug-Report" required checked>
                            <label for="Bug-Report">Bug-Report</label>
                        </div>

                        <div class="ratio">
                            <input type="radio" name="FeedBack type" id="Feature request" required>
                            <label for="Feature request">Feature request</label>
                        </div>

                        <div class="ratio">
                            <input type="radio" name="FeedBack type" id="Product suggestion" required>
                            <label for="Product suggestion">Product suggestion</label>
                        </div>
                    </div>
                </div>
                <div class="infos">
                    <div class="field">
                        <label for="Name">Your Name *</label>
                        <input type="text" id="Name" name="User-Name" required>
                    </div>
                    <div class="field">
                        <label for="Email">Your Email *</label>
                        <input type="email" id="Email" name="Email" required>
                    </div>

                    <div class="field">
                        <label for="Desc">Description *</label>
                        <textarea name="Description" id="Desc" cols="30" rows="5"></textarea>
                    </div>
                    <div class="field">
                        <label for="file">Upload Files</label>
                        <input type="file" id="file" name="file">
                    </div>
                    <div class="submit">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
